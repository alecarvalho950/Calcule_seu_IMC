<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css">
    <title>Calcular IMC</title>
  </head>
  <body class="flex justify-center bg-blue-950">
    <section class="bg-blue-900 flex flex-col mt-36 border-2 border-black rounded-xl px-7 py-7">

      <h1 class="font-bold text-5xl text-white text-center">Calcule seu IMC</h1>

      <form class="mt-7 flex flex-col justify-center items-center" onsubmit="return calcular(event)">

        <label class="font-medium text-xl text-white mb-2" for="peso">Digite o seu peso</label>
        <input class="font-normal text-xl border-2 border-black rounded-xl px-2 py-1 text-center mb-8" type="text" name="peso" id="peso"placeholder="Exemplo 65"/>

        <label class="font-medium text-xl text-white mb-2" for="altura">Digite sua altura</label>
        <input class="font-normal text-xl border-2 border-black rounded-xl px-2 py-1 text-center mb-8" type="text" name="altura" id="altura" placeholder="Exemplo 70">

        <input class="font-normal text-white text-xl border-2 border-black rounded-xl px-3 py-2 text-center bg-green-700 mb-6" type="submit" value="Calcular IMC" />
      </form>

      <div class="text-white font-normal text-xl border-2 rounded-xl border-white py-2 px-2 hidden" id="resultado"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
